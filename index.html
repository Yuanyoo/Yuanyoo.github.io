<script>

function showHideImage(element){
	console.log("clicked img "+element.id);
	switch(element.id){
		case 'imgColor':
			document.getElementById('imgColor').style.display="none";
			document.getElementById('imgNoColor').style.display="unset";
		break;
		case 'imgNoColor':
			document.getElementById('imgNoColor').style.display="none";
			document.getElementById('imgColor').style.display="unset";
		break;
	}
}

function loadJSON(callback,jsonName) {

    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', jsonName, true);
    xobj.onreadystatechange = function() {
        if (xobj.readyState == 4 && xobj.status == "200") {

            // .open will NOT return a value but simply returns undefined in async mode so use a callback
            callback(xobj.responseText);

        }
    }
    xobj.send(null);

}

// Preparing Mensaje
loadJSON(function(response) {
    // Do Something with the response e.g.
    jsonresponse = JSON.parse(response);
    for (var i = 0; i < jsonresponse.Messages.length; i++) {
         var title=jsonresponse.Messages[i].MessageDate;
        var body=jsonresponse.Messages[i].MessageText;
        var namePhoto=jsonresponse.Messages[i].MessagePhoto;
        var nameAudio=jsonresponse.Messages[i].MessageAudio;
        var nameVideo=jsonresponse.Messages[i].MessageYoutube;
        var divCard = document.createElement("div");
            divCard.className="card mb-3";
            divCard.style="margin-left:10%;margin-right:10%;padding-bottom:20px;width:80%;margin-top:40px";
            var divVideo= document.createElement("div");
            divVideo.className="video-responsive";
                var iframeVideo = document.createElement("iframe");
                iframeVideo.width="560";
                iframeVideo.height="315";
                iframeVideo.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframeVideo.frameborder="0";
                iframeVideo.setAttribute("allowfullscreen","");
                if(nameVideo){
                    iframeVideo.src=nameVideo;
                }else{
                    iframeVideo.style.display="none";
                    divVideo.style.display="none";
                }
            divVideo.appendChild(iframeVideo);
        divCard.appendChild(divVideo);
            var imgCard= document.createElement("img");
            imgCard.className="card-img-top";
            if(namePhoto){
                imgCard.src="photos/"+namePhoto;
                imgCard.style.width="100%";
            }else{
                imgCard.style.display="none";
            }
        divCard.appendChild(imgCard);
            var audioCard= document.createElement("audio");
            audioCard.setAttribute("controls","");
            audioCard.style="margin-top:25px;padding-left:5px;padding-right:5px;width:100%";
                var audioSource= document.createElement("source");
                audioSource.type="audio/mpeg";
                if(nameAudio){
                    audioSource.src="photos/"+nameAudio;
                }else{
                    audioSource.style.display="none";
                    audioCard.style.display="none";
                }
                
            audioCard.appendChild(audioSource);
        divCard.appendChild(audioCard);
            var divBodyText = document.createElement("div");
                divBodyText.className="card-body";
                var divBodyTextTitle = document.createElement("h5");
                divBodyTextTitle.innerHTML=title;
                divBodyTextTitle.className="card-title";
            divBodyText.appendChild(divBodyTextTitle);
                var divBodyTextS = document.createElement("h3");
                divBodyTextS.className="card-text";
                divBodyTextS.innerHTML=body;
            divBodyText.appendChild(divBodyTextS);
            
        divCard.appendChild(divBodyText);
        var elementMessages = document.getElementById("spaceMessages");
        elementMessages.appendChild(divCard);
        
    }

    
    
    
},'messagesBebe.json');
const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}

const navLink = document.querySelectorAll(".nav-link");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}
