<script>

function showHideImage(element){
	console.log("clicked img "+element.id);
	switch(element.id){
		case 'imgColor':
			document.getElementById('imgColor').style.display="none";
			document.getElementById('imgNoColor').style.display="unset";
		break;
		case 'imgNoColor':
			document.getElementById('imgNoColor').style.display="none";
			document.getElementById('imgColor').style.display="unset";
		break;
	}
}

function loadJSON(callback,jsonName) {

    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', jsonName, true);
    xobj.onreadystatechange = function() {
        if (xobj.readyState == 4 && xobj.status == "200") {

            // .open will NOT return a value but simply returns undefined in async mode so use a callback
            callback(xobj.responseText);

        }
    }
    xobj.send(null);

}

// Preparing Mensaje
loadJSON(function(response) {
    // Do Something with the response e.g.
    jsonresponse = JSON.parse(response);

    // Assuming json data is wrapped in square brackets as Drew suggests
    var title=jsonresponse.messageTodayTitle;
    var body=jsonresponse.messageTodayBody;
    var namePhoto=jsonresponse.messageTodayPhoto;
    var nameAudio=jsonresponse.messageAudio;
    var nameVideo=jsonresponse.messageYoutube;
    var imgMessage = document.getElementById("imgCardMensaje1");
    if(namePhoto){
        imgMessage.src="photos/"+namePhoto;
        imgMessage.style.width="100%";
    }else{
        imgMessage.style.display="none";
    }
    
    var bodyMessage = document.getElementById("cardMessage");
    bodyMessage.innerHTML=body;
    var titleMessage = document.getElementById("cardTitle");
    titleMessage.innerHTML=title;
    var ytMessage = document.getElementById("youtubeMessage");

    var audiotMessage = document.getElementById("audioMess");
    if(nameVideo){
        ytMessage.src=nameVideo;
    }else{
        ytMessage.style.display="none";
        document.getElementById("videoDiv").style.display="none";
    }
    
    if(nameAudio){
        audiotMessage.src="photos/"+nameAudio;
    }else{
        audiotMessage.style.display="none";
        document.getElementById("audioDiv").style.display="none";
    }
    
    
    
},'messagesBebe.json');
const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}

const navLink = document.querySelectorAll(".nav-link");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}
</script>
